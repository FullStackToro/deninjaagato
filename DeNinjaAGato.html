<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Ninja a Gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            /* line-height: 0px; */
            /* outline: 1px solid red; */
        }
    </style>
</head>

<body>
    <div class="container-flex">

        <div class="row justify-content-center ">
            <h1 class="">De Ninja a Gato</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-3 p-5 m-4 text-center border">
                <h2 class="h3 mb-2">Instrucciones</h2>
                <p>
                    De Ninja a Gato es un rompecanezas utilizando JQuery, el cual consta dos imagenes divididas en cinco (5) partes. Al Clickear alguna de las partes cambia la imagen a una diferente.
                </p>
            </div>
            <div class="contenido1 col-3 m-4 text-center p-5">

            </div>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            for (var i = 0; i < 5; i++) {
                $(".contenido1").append("<div class='container" + i + "'><img src='cat" + i + ".png' data-alt-src='ninja" + i + ".png'>")
            }

            $('img').click(function() {
                var contenedor = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', contenedor);
            });

        });
    </script>

</body>

</html>
